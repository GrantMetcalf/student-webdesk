          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="notes.css">

</head>

<body>
<div id="body_container">
    <div class="header">
        <a href="../New Tab/newtab.html">
            <div class="logo_box">
                <img src="../Images/logo_icon.png" id="logo">
                <h1 id="web_app_name">Student Web Desk</h1>
            </div>

        </a>
        <div class="menu_bar">
            <a href="../Dashboard/dashboard.html">
                <h3 id="menu_dashboard">Dashboard</h3>
            </a>
            <h3 id="menu_calendar">Calendar</h3>
            <a href="../ToDo/todo.html">
                <h3 id="menu_todo">To-Do</h3>
            </a>
            <a href="../Tasks/tasks.html">
                <h3 id="menu_tasks">Tasks</h3>
            </a>
            <a href="../Study/study.html">
                <h3 id="menu_study">Study</h3>
            </a>
            <a href="../Widgets/widgets.html">
                <h3 id="menu_widgets">Widgets</h3>
            </a>
            </a>
            <a href="../Notes/notes.html">
                <h3 id="menu_notes">Notes</h3>
            </a>
            <a href="#">
                <h3 id="log_out">Logout</h3>
            </a>
        </div>

        <div class="menu_icon">
            <div></div>
            <div></div>
            <div></div>
        </div>

    </div>

    <div id="myDIV" class="header">
        <h2 style="margin:5px">NOTES</h2>
        <input type="text" id="myInput" placeholder="Add notes............">
        <span onclick="newElement()" class="addBtn">Add</span>

    </div>



    <ul id="myUL">

    </ul>

    <script>
        var myNodelist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
        }

        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }

        var list = document.querySelector('ul');
        list.addEventListener('click', function(ev) {
            if (ev.target.tagName === 'LI') {
                ev.target.classList.toggle('checked');
            }
        }, false);

        function newElement() {
            var li = document.createElement("li");
            var inputValue = document.getElementById("myInput").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {
                alert("You must write something!");
            } else {
                document.getElementById("myUL").appendChild(li);
            }
            document.getElementById("myInput").value = "";

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            for (i = 0; i < close.length; i++) {
                close[i].onclick = function () {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
        }

        </script>


</body>
