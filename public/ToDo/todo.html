<html>

    <head>
        <meta charset="utf-8">
        <meta name="description" content="to-do list for student-webdesk">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <title>Student Web Desk</title>

        <link rel="stylesheet" href="todo.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Code">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

        
        
    </head>
    
    <body>
        <div class="header">
            <a href="../New Tab/newtab.html">
                <div class="logo_box">
                    <img src="../Images/logo_icon.png" id="logo"> <h1 id="web_app_name">Student Web Desk</h1>
                </div>
            </a>
            <div class="menu_bar">
                <a href="../Dashboard/dashboard.html"></a><h3 id="menu_dashboard">Dashboard</h3></a>
                <a href="../Calendar/calendar.html"><h3 id="menu_calendar">Calendar</h3></a>
                <h3 id="menu_todo">To-Do</h3>
                <a href="../Study/study.html"><h3 id="menu_study">Study</h3></a>
                <a href="../Widgets/widgets.html"><h3 id="menu_widgets">Widgets</h3></a>
                <a href="../Notes/notes.html"><h3 id="menu_notes">Notes</h3></a>
            </div>
            <div class="menu_icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
            
        </div>

        <div class="content_pane">
            <div class="left_box">
                <img src="side_image.png" alt="" class="page_image">
            </div>
            <div class="right_box">
                
                
                
                <!-- modal -->
                <div class="modal" id="todo_form">
                    <div class="header">
                        <div class="title">Add Todo</div>
                        <button class="btn close-modal">&times;</button>
                    </div>

                    <div class="body">
                    <input type="text" id="todo_input" placeholder="Enter a task" />
                    <input type="submit" value="add task" id="todo_submit" />
                    </div>
                    
                </div>
                <!-- todo -->
                <div id="to-do-heading"><h2>To do</h2></div>
                <div class="todo-container">
                    <div class="status" id="no_status">
                    <h2>Today</h2>
                    <button id="add_btn" data-target-modal="#todo_form">+ add task</button>
                    
                    </div>

                    <div class="status" id="tomorrow">
                    <h2>Tomorrow</h2>
                    </div>

                    <div class="status" id="this_week">
                    <h2>This week</h2>
                    </div>

                    <div class="status" id="completed">
                    <h2>Completed</h2>
                    </div>
                </div>
                

                <div id="overlay"></div>
                        
            </div>                
        
        <script src="todo.js"></script>
    </body>
    
    </html>
